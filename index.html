<style>
.stone span {
  display: inline;       /* âœ… preserve normal text flow */
  position: relative;
  user-select: none;
  will-change: transform;
}
</style>

<script>
// --------------------------
// Mobile Redirect
// --------------------------
if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
  window.location.href = 'og.html';
}

// --------------------------
// Wrap letters & preserve spacing + layout
// --------------------------
document.querySelectorAll('.stone').forEach(el => {
  const text = el.textContent.trim();

  // Split into words, then characters
  const words = text.split(' ');
  const wordSpans = words.map(word =>
    word.split('').map(c => `<span>${c}</span>`).join('') // wrap each letter
  );

  // Rejoin with real spaces
  const html = wordSpans.join(' ');
  el.innerHTML = html;
});

// --------------------------
// Initialize letters for interaction
// --------------------------
const letters = [];
document.querySelectorAll('.stone span').forEach(span => {
  letters.push({el: span, x:0, y:0, vx:0, vy:0});
});

// Cursor tracking
let cursor = {x:0, y:0};
document.addEventListener('mousemove', e => {
  cursor.x = e.clientX;
  cursor.y = e.clientY;
});

// --------------------------
// Main animation loop
// --------------------------
function updateLetters() {
  letters.forEach(letter => {
    const rect = letter.el.getBoundingClientRect();
    const cx = rect.left + rect.width/2;
    const cy = rect.top + rect.height/2;
    const dx = cx - cursor.x;
    const dy = cy - cursor.y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const radius = 30;

    if (dist < radius) {
      const strength = (1 - dist/radius) * 1.5;
      const angle = Math.atan2(dy, dx);
      letter.vx += Math.cos(angle) * strength;
      letter.vy += Math.sin(angle) * strength;
    }

    // Update position
    letter.x += letter.vx;
    letter.y += letter.vy;

    // Friction
    letter.vx *= 0.85;
    letter.vy *= 0.85;

    // Apply transform
    letter.el.style.transform = `translate(${letter.x}px, ${letter.y}px)`;
  });

  requestAnimationFrame(updateLetters);
}

updateLetters();

// --------------------------
// Background click redirect
// --------------------------
document.body.addEventListener('click', function(e) {
  if (!e.target.closest('a, img, span')) {
    window.location.href = 'og.html';
  }
});
</script>
