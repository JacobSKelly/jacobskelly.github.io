<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jacob Samuel Kelly - Artist Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #fff;
      color: #111;
      text-align: center;
    }

    header {
      padding: 50px 20px 30px 20px;
      line-height: 1.2;
    }

    header h1 {
      font-size: 3em;
      letter-spacing: 1.5px;
      margin: 0 0 10px 0;
    }

    header p {
      font-size: 1.1em;
      color: #555;
      margin: 0;
      letter-spacing: 1px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 60px auto;
      padding: 0 20px;
    }

    .gallery a {
      display: block;
      width: 100%;
      aspect-ratio: 1/1;
      background: #f5f5f5; /* placeholder background */
      overflow: hidden;
      text-decoration: none;
    }

    .gallery a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>
