<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Smoking 2025</title>
<style>
  body {
    display: flex;
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
    background-color: #000;
    color: #fff;
  }

  /* LEFT PANEL */
  .info-container {
    width: 30%;
    padding: 30px 40px; /* slightly less top padding to move text up */
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* align text to top */
    background-color: #000;
    color: #fff;
  }

  .info-container h1 {
    margin: 0 0 5px 0; /* closer to next line */
    font-size: clamp(1.5rem, 5vw, 2em);
    color: #fff;
  }

  .info-container p {
    margin: 2px 0;      /* lines closer together */
    color: #fff;
    font-size: clamp(0.9rem, 2.5vw, 1.2em);
    line-height: 1.2;   /* tighter line spacing */
  }

  /* RIGHT IMAGE AREA */
  .image-area {
    width: 70%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    overflow: hidden;
    background-color: #000;
  }

  .image-area img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  .image-area img:hover {
    transform: scale(1.05);
  }

  /* RESPONSIVE LAYOUT */
  @media (max-width: 768px) {
    body {
      flex-direction: column;
      height: auto;
    }
    .info-container, .image-area {
      width: 100%;
      padding: 20px;
    }
    .image-area {
      height: 50vh;
    }
  }

  /* DIAGNOSTIC TOOL */
  #diagnostic {
    position: fixed;
    bottom: 5px;
    right: 5px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    padding: 5px 10px;
    font-size: 0.8em;
    border-radius: 5px;
    z-index: 9999;
  }
</style>
</head>
<body>

  <div class="info-container">
    <h1>No Smoking 2025</h1>
    <p><strong>Digital Painting</strong></p>
    <p>Praying hands.</p>
  </div>

  <div class="image-area">
    <img src="https://i.imgur.com/5jTEm6F.jpeg" alt="No Smoking 2025" id="mainImage">
  </div>

<div id="diagnostic"></div>

<script>
  // Clicking the image goes to zoom page
  const img = document.getElementById('mainImage');
  img.addEventListener('click', () => {
    window.location.href = 'zoom1.html';
  });

  // Diagnostic: outputs container position, height, line spacing
  const diag = document.getElementById('diagnostic');
  const infoContainer = document.querySelector('.info-container');

  function updateDiagnostic() {
    const rect = infoContainer.getBoundingClientRect();
    const lines = infoContainer.querySelectorAll('h1, p');
    let lineHeights = [];
    lines.forEach(line => {
      const lh = parseFloat(getComputedStyle(line).lineHeight);
      lineHeights.push(lh);
    });

    diag.textContent = `
Top: ${rect.top.toFixed(1)}px | Height: ${rect.height.toFixed(1)}px | Line Heights: ${lineHeights.map(h => h.toFixed(1)).join(', ')}
    `;
  }

  window.addEventListener('resize', updateDiagnostic);
  window.addEventListener('load', updateDiagnostic);
</script>

</body>
</html>
