<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Smoking 2025</title>
<style>
  body {
    display: flex;
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
  }
  .info-container {
    width: 30%;
    padding: 40px;
    box-sizing: border-box;
  }
  .image-area {
    width: 70%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    overflow: hidden;
  }
  .image-area img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Makes the image fit the container */
  }
</style>
</head>
<body>
  <div class="info-container">
    <h1>No Smoking 2025</h1>
    <p><strong>Digital Painting</strong></p>
    <p>Praying Mantis, Graffiti, waiting room.</p>
  </div>

  <div class="image-area">
    <img src="images/layer1.png" alt="No Smoking 2025" id="mainImage">
  </div>

<script>
  const img = document.getElementById('mainImage');
  img.addEventListener('click', () => {
    window.location.href = 'zoom1.html';
  });
</script>
</body>
</html>
