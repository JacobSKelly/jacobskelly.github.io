<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Painting</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  img {
    display: block;
    max-width: none; /* remove original scaling restriction */
    max-height: none;
    width: auto;
    height: auto;
    transform-origin: center center;
  }
</style>
</head>
<body>
  <img src="https://phfinal.s3.eu-west-2.amazonaws.com/PHFINAL.webp" alt="Your Painting" id="img">
<script>
  const img = document.getElementById('img');

  window.addEventListener('load', () => {
    // Compute natural fit scale
    const fitScale = Math.min(window.innerWidth / img.naturalWidth, window.innerHeight / img.naturalHeight);
    // Double it
    const scale = fitScale * 2;

    // Apply scale
    img.style.width = img.naturalWidth * scale + 'px';
    img.style.height = img.naturalHeight * scale + 'px';
  });
</script>
</body>
</html>
