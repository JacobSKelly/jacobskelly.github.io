<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Smoking 2025 - Zoom</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000; /* Black background */
  }

  #container {
    width: 100%;
    height: 100%;
    overflow: auto;
    position: relative;
    background: #000;
  }

  #zoomImage {
    display: block;
    position: absolute;
    top: 200px; /* initial padding from top */
    left: 200px; /* initial padding from left */
    transform-origin: top left;
    user-select: none;
    -webkit-user-drag: none;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<div id="container">
  <img src="https://i.imgur.com/5jTEm6F.jpeg" id="zoomImage" alt="No Smoking 2025">
</div>

<script>
const container = document.getElementById('container');
const img = document.getElementById('zoomImage');

let scale = 1;
const zoomStep = 0.1;
const padding = 200;

function updateBounds() {
  const imgWidth = img.naturalWidth * scale;
  const imgHeight = img.naturalHeight * scale;

  img.style.width = imgWidth + 'px';
  img.style.height = imgHeight + 'px';

  const maxScrollX = imgWidth + padding - container.clientWidth;
  const maxScrollY = imgHeight + padding - container.clientHeight;

  container.scrollLeft = Math.min(Math.max(container.scrollLeft, -padding), maxScrollX);
  container.scrollTop = Math.min(Math.max(container.scrollTop, -padding), maxScrollY);
}

function centerImage() {
  const viewportWidth = container.clientWidth;
  const viewportHeight = container.clientHeight;

  const imgWidth = img.naturalWidth * scale;
  const imgHeight = img.naturalHeight * scale;

  const startX = Math.max((imgWidth - viewportWidth) / 2, 0);
  const startY = Math.max((imgHeight - viewportHeight) / 2, 0);

  container.scrollLeft = startX;
  container.scrollTop = startY;
}

// Initialize
window.addEventListener('load', () => {
  centerImage();
});

// Zoom with Ctrl/Cmd + scroll
window.addEventListener('wheel', e => {
  if (e.ctrlKey || e.metaKey) {
    e.preventDefault();

    const oldWidth = img.offsetWidth;
    const oldHeight = img.offsetHeight;

    let newScale = scale + (e.deltaY < 0 ? zoomStep : -zoomStep);
    const minScale = container.clientHeight / img.naturalHeight;
    scale = Math.max(newScale, minScale);

    img.style.width = img.naturalWidth * scale + 'px';
    img.style.height = img.naturalHeight * scale + 'px';

    const rect = img.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    container.scrollLeft += offsetX * (scale - (oldWidth / img.naturalWidth));
    container.scrollTop += offsetY * (scale - (oldHeight / img.naturalHeight));

    updateBounds();
  }
}, { passive: false });

window.addEventListener('resize', centerImage);
</script>

</body>
</html>
