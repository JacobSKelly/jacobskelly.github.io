<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss The Ring 2025</title>
<style>
  body {
    display: flex;
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
    background: #fff;
  }

  .info-container {
    width: 30%;
    padding: 40px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: #f5f5f5;
  }

  .info-container h1 {
    margin: 0 0 10px 0;
    font-size: 2em;
  }

  .info-container p {
    margin: 5px 0;
    color: #333;
  }

  .image-area {
    width: 70%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    overflow: hidden;
    background: #000; /* makes image pop */
  }

  .image-area img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  .image-area img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

  <div class="info-container">
    <h1>Kiss The Ring 2025</h1>
    <p><strong>Digital Painting</strong></p>
    <p>The hand of harsh reality.</p>
  </div>

  <div class="image-area">
    <img src="https://i.imgur.com/RaeVRby.jpeg" alt="Kiss The Ring 2025" id="mainImage">
  </div>

<script>
  // Clicking the image redirects to zoom page
  const img = document.getElementById('mainImage');
  img.addEventListener('click', () => {
    window.location.href = 'zoom2.html';
  });
</script>

</body>
</html>
