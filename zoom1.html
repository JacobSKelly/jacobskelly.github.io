<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoom 1</title>
<style>
  html, body { margin:0; padding:0; background:#000; height:100%; display:flex; justify-content:center; align-items:center; }
  img { max-width:100%; max-height:100%; transition: transform 0.2s; }
</style>
</head>
<body>
<img src="https://i.imgur.com/eprCFiG.jpeg" id="img">
<script>
let scale=1;
const img=document.getElementById('img');
window.addEventListener('wheel', e=>{
  if(e.ctrlKey||e.metaKey){ e.preventDefault(); scale += e.deltaY<0?0.1:-0.1; scale=Math.max(scale,0.1); img.style.transform=`scale(${scale})`; }
},{passive:false});
</script>
</body>
</html>
