<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=10, user-scalable=yes">
<title>No Smoking 2025 - Zoom</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    touch-action: none;
  }

  #container {
    width: 100%;
    height: 100%;
    overflow: auto;
    position: relative;
    background: #000;
  }

  #zoomImage {
    display: block;
    position: absolute;
    top: 200px;
    left: 200px;
    transform-origin: top left;
    user-select: none;
    -webkit-user-drag: none;
    will-change: transform;
  }
</style>
</head>
<body>

<div id="container">
  <img src="https://xlportplus.s3.eu-west-2.amazonaws.com/PH3.jpg" id="zoomImage" alt="No Smoking 2025">
</div>

<script>
const container = document.getElementById('container');
const img = document.getElementById('zoomImage');

let scale = 1;
const zoomStep = 0.1;
const padding = 200;

// Desktop zoom via Ctrl/Cmd + scroll
function handleWheel(e) {
  if (e.ctrlKey || e.metaKey) {
    e.preventDefault();

    const oldWidth = img.offsetWidth;
    const oldHeight = img.offsetHeight;

    let newScale = scale + (e.deltaY < 0 ? zoomStep : -zoomStep);
    scale = Math.max(newScale, 0.1); // allow extreme zoom out

    img.style.width = img.naturalWidth * scale + 'px';
    img.style.height = img.naturalHeight * scale + 'px';

    const rect = img.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    container.scrollLeft += offsetX * (scale - (oldWidth / img.naturalWidth));
    container.scrollTop += offsetY * (scale - (oldHeight / img.naturalHeight));

    updateBounds();

    console.log("Zoom debug:", {
      scale: scale.toFixed(2),
      cursorX: e.clientX,
      cursorY: e.clientY,
      scrollLeft: container.scrollLeft,
      scrollTop: container.scrollTop
    });
  }
}

// Pinch zoom (mobile)
let lastDistance = 0;
container.addEventListener('touchmove', e => {
  if (e.touches.length === 2) {
    e.preventDefault();

    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const distance = Math.sqrt(dx*dx + dy*dy);

    if (lastDistance) {
      let delta = (distance - lastDistance) / 200;
      scale += delta;
      scale = Math.max(scale, 0.1);

      img.style.width = img.naturalWidth * scale + 'px';
      img.style.height = img.naturalHeight * scale + 'px';
      updateBounds();
    }
    lastDistance = distance;
  }
}, { passive: false });

container.addEventListener('touchend', e => {
  if (e.touches.length < 2) lastDistance = 0;
});

// Center image if smaller than container
function updateBounds() {
  const imgWidth = img.naturalWidth * scale;
  const imgHeight = img.naturalHeight * scale;

  img.style.left = imgWidth < container.clientWidth ? (container.clientWidth - imgWidth)/2 + 'px' : padding + 'px';
  img.style.top = imgHeight < container.clientHeight ? (container.clientHeight - imgHeight)/2 + 'px' : padding + 'px';

  const maxScrollX = imgWidth + padding - container.clientWidth;
  const maxScrollY = imgHeight + padding - container.clientHeight;

  container.scrollLeft = Math.min(Math.max(container.scrollLeft, -padding), maxScrollX);
  container.scrollTop = Math.min(Math.max(container.scrollTop, -padding), maxScrollY);
}

// Initial zoomed-in position
function centerImage() {
  container.scrollLeft = padding;
  container.scrollTop = padding;
}

// Debugging tool
function debugCentering() {
  console.log("----- DEBUG CENTERING -----");
  console.log("Container size:", container.clientWidth, container.clientHeight);
  console.log("Image size:", img.offsetWidth, img.offsetHeight);
  console.log("Scroll positions:", container.scrollLeft, container.scrollTop);
}

// Initialize
window.addEventListener('load', () => {
  centerImage();
  updateBounds();
  debugCentering();
});

window.addEventListener('resize', () => {
  centerImage();
  updateBounds();
  debugCentering();
});

window.addEventListener('wheel', handleWheel, { passive: false });
</script>

</body>
</html>
