<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Smoking 2025 - Zoom</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  #container {
    width: 100%;
    height: 100%;
    overflow: auto;
    position: relative;
    background: #000;
  }

  #zoomImage {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top left;
    user-select: none;
    -webkit-user-drag: none;
  }
</style>
</head>
<body>

<div id="container">
  <img src="https://i.imgur.com/5jTEm6F.jpeg" id="zoomImage" alt="No Smoking 2025">
</div>

<script>
const container = document.getElementById('container');
const img = document.getElementById('zoomImage');

let scale = 1;
const zoomStep = 0.1;
const padding = 200;

function updateImageSize() {
  img.style.width = img.naturalWidth * scale + 'px';
  img.style.height = img.naturalHeight * scale + 'px';
}

function centerImage() {
  updateImageSize();

  const imgWidth = img.offsetWidth;
  const imgHeight = img.offsetHeight;

  const scrollX = Math.max((imgWidth - container.clientWidth) / 2, 0);
  const scrollY = Math.max((imgHeight - container.clientHeight) / 2, 0);

  container.scrollLeft = scrollX;
  container.scrollTop = scrollY;
}

// Initialize on load
window.addEventListener('load', centerImage);

// Zoom with Ctrl/Cmd + scroll
window.addEventListener('wheel', e => {
  if (e.ctrlKey || e.metaKey) {
    e.preventDefault();

    const oldWidth = img.offsetWidth;
    const oldHeight = img.offsetHeight;

    let newScale = scale + (e.deltaY < 0 ? zoomStep : -zoomStep);
    const minScale = Math.min(container.clientWidth / img.naturalWidth, container.clientHeight / img.naturalHeight);
    scale = Math.max(newScale, minScale);

    updateImageSize();

    const rect = img.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    container.scrollLeft += offsetX * (scale - (oldWidth / img.naturalWidth));
    container.scrollTop += offsetY * (scale - (oldHeight / img.naturalHeight));
  }
}, { passive: false });

window.addEventListener('resize', centerImage);
</script>

</body>
</html>
