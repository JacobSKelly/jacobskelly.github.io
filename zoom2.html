<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss The Ring 2025 - Zoom</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  #container {
    width: 100%;
    height: 100%;
    overflow: auto;
    position: relative;
    background: #000;
  }

  #zoomImage {
    display: block;
    position: absolute;
    top: 200px; /* initial padding */
    left: 200px;
    transform-origin: top left;
    user-select: none;
    -webkit-user-drag: none;
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<div id="container">
  <img src="https://i.imgur.com/RaeVRby.jpeg" id="zoomImage" alt="Kiss The Ring 2025">
</div>

<script>
const container = document.getElementById('container');
const img = document.getElementById('zoomImage');

let scale = 1;
const zoomStep = 0.1;
const padding = 200;

function updateBounds() {
  const imgWidth = img.naturalWidth * scale;
  const imgHeight = img.naturalHeight * scale;

  img.style.width = imgWidth + 'px';
  img.style.height = imgHeight + 'px';

  if (imgWidth < container.clientWidth) {
    img.style.left = (container.clientWidth - imgWidth) / 2 + 'px';
  } else {
    img.style.left = padding + 'px';
  }

  if (imgHeight < container.clientHeight) {
    img.style.top = (container.clientHeight - imgHeight) / 2 + 'px';
  } else {
    img.style.top = padding + 'px';
  }

  const maxScrollX = imgWidth + padding - container.clientWidth;
  const maxScrollY = imgHeight + padding - container.clientHeight;

  if (imgWidth > container.clientWidth) {
    container.scrollLeft = Math.min(Math.max(container.scrollLeft, -padding), maxScrollX);
  }

  if (imgHeight > container.clientHeight) {
    container.scrollTop = Math.min(Math.max(container.scrollTop, -padding), maxScrollY);
  }
}

function centerImage() {
  container.scrollLeft = padding;
  container.scrollTop = padding;
}

function centerFullZoomOut() {
  scale = Math.min(container.clientWidth / img.naturalWidth, container.clientHeight / img.naturalHeight);
  img.style.width = img.naturalWidth * scale + 'px';
  img.style.height = img.naturalHeight * scale + 'px';

  img.style.left = (container.clientWidth - img.naturalWidth * scale) / 2 + 'px';
  img.style.top = (container.clientHeight - img.naturalHeight * scale) / 2 + 'px';

  container.scrollLeft = 0;
  container.scrollTop = 0;
}

// Zoom with Ctrl/Cmd + scroll
window.addEventListener('wheel', e => {
  if (e.ctrlKey || e.metaKey) {
    e.preventDefault();

    const oldWidth = img.offsetWidth;
    const oldHeight = img.offsetHeight;

    let newScale = scale + (e.deltaY < 0 ? zoomStep : -zoomStep);
    const minScale = container.clientHeight / img.naturalHeight;
    scale = Math.max(newScale, minScale);

    img.style.width = img.naturalWidth * scale + 'px';
    img.style.height = img.naturalHeight * scale + 'px';

    const rect = img.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    container.scrollLeft += offsetX * (scale - (oldWidth / img.naturalWidth));
    container.scrollTop += offsetY * (scale - (oldHeight / img.naturalHeight));

    updateBounds();
  }
}, { passive: false });

// Debug function to diagnose centering
function debugCentering() {
  const containerWidth = container.clientWidth;
  const containerHeight = container.clientHeight;
  const imgWidth = img.offsetWidth;
  const imgHeight = img.offsetHeight;

  const scrollX = (imgWidth - containerWidth) / 2;
  const scrollY = (imgHeight - containerHeight) / 2;

  console.log("----- DEBUG CENTERING -----");
  console.log("Container size:", containerWidth, containerHeight);
  console.log("Image size:", imgWidth, imgHeight);
  console.log("Calculated scroll positions:", scrollX, scrollY);
  console.log("Current scroll positions:", container.scrollLeft, container.scrollTop);
}

// Initialize
window.addEventListener('load', () => {
  centerImage();
  updateBounds();
  debugCentering();
});

// Also debug on resize
window.addEventListener('resize', () => {
  centerImage();
  updateBounds();
  debugCentering();
});
</script>

</body>
</html>
