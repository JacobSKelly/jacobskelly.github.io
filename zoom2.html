<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Zoom 2</title>
<style>
  html, body { margin:0; padding:0; background:#000; height:100%; overflow:hidden; display:flex; justify-content:center; align-items:center; }
  img { max-width:none; transition: transform 0.05s linear; touch-action:none; }
</style>
</head>
<body>
<img src="https://i.imgur.com/eprCFiG.jpeg" id="img">
<script>
const img=document.getElementById('img');
let scale=1, lastDist=0;

window.addEventListener('wheel', e=>{ if(e.ctrlKey||e.metaKey){ e.preventDefault(); scale+=e.deltaY<0?0.1:-0.1; scale=Math.max(scale,0.1); img.style.transform=`scale(${scale})`; }},{passive:false});

window.addEventListener('touchmove', e=>{
  if(e.touches.length===2){ e.preventDefault();
    const dx=e.touches[0].clientX-e.touches[1].clientX, dy=e.touches[0].clientY-e.touches[1].clientY;
    const dist=Math.sqrt(dx*dx+dy*dy);
    if(lastDist){ scale += (dist-lastDist)/200; scale=Math.max(scale,0.1); img.style.transform=`scale(${scale})`; }
    lastDist=dist;
  }
},{passive:false});
window.addEventListener('touchend', e=>{ if(e.touches.length<2) lastDist=0; });
</script>
</body>
</html>
