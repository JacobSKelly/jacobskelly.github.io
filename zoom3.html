<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoom 3</title>
<style>
html,body{margin:0;padding:0;height:100%;background:#000;overflow:hidden;}
#c{width:100%;height:100%;overflow:auto;position:relative;}
#i{position:absolute;top:200px;left:200px;user-select:none;-webkit-user-drag:none;}
</style>
</head>
<body>
<div id="c">
<img id="i" src="https://i.imgur.com/eprCFiG.jpeg">
</div>
<script>
const c=document.getElementById('c'), i=document.getElementById('i'); let s=1;
c.addEventListener('wheel', e=>{ if(e.ctrlKey||e.metaKey){ e.preventDefault();
  const ow=i.offsetWidth, oh=i.offsetHeight;
  s+=e.deltaY<0?0.1:-0.1; s=Math.max(s,0.1);
  i.style.width=i.naturalWidth*s+'px'; i.style.height=i.naturalHeight*s+'px';
  const r=i.getBoundingClientRect();
  c.scrollLeft+=e.clientX-(r.left), c.scrollTop+=e.clientY-(r.top);
}},{passive:false});
</script>
</body>
</html>
